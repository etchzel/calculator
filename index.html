<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>JavaScript Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="viewer">
        <div class="viewer-history" id="operationDisplay"></div>
        <div class="viewer-current" id="currentDisplay">0</div>
      </div>
      <div class="grid">
        <button class="btn btn-clear">C</button>
        <button class="btn btn-delete">&#8656;</button>
        <button class="btn btn-negate">&#177;</button>
        <button class="btn" data-operator="/">&div;</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn" data-operator="*">&times;</button>
        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn" data-operator="-">&minus;</button>
        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn" data-operator="+">&plus;</button>
      </div>
      <div class="bottom-grid">
        <div class="subgrid">
          <button class="btn btn-dot">.</button>
          <button class="btn btn-zero" data-number="">0</button>
        </div>
        <button class="btn btn-eq">&#61;</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
